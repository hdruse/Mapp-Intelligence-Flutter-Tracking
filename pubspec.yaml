name: plugin_mappintelligence
description: The MappIntelligence SDK allows you to track user activities, screen flow and media usage for an App. All data is send to the MappIntelligence tracking system for further analysis.
version: 0.0.5
author: Stefan Stevanovic <stefan.stevanovic@mapp.com.com>, Aleksandar Marinkovic <aleksandar.marinkovic@mapp.com>
homepage: https://github.com/mapp-digital/Mapp-Intelligence-Flutter-Tracking

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.plugin_mappintelligence
        pluginClass: PluginMappintelligencePlugin
      ios:
        pluginClass: PluginMappintelligencePlugin


